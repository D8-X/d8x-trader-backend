#docker rmi $(docker images -f "dangling=true" -q)
#sudo docker-compose --env-file .env up --build
version: "3"
services:
  redis:
    image: redis
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD}
    ports:
      # - "127.0.0.1:6379:6379"
      # Production redis is exposed to other nodes (main-api) in our network
      - "6379:6379"
    command: redis-server --bind 0.0.0.0 --requirepass ${REDIS_PASSWORD}
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "10"
    restart: "always"
  # History component listens to block-chain events and stores them in postgres
  # Exposes a REST API
  backend_history:
    build:
      context: .
      dockerfile: ./packages/history/Dockerfile
    environment:
      - DATABASE_DSN_HISTORY=${DATABASE_DSN_HISTORY}
      - API_PORT=${HISTORY_API_PORT_HTTP:-8888}
      - SDK_CONFIG_NAME=${SDK_CONFIG_NAME}
      - CHAIN_ID=${CHAIN_ID}
      - CORS_ON=${CORS_ON}
      - CONFIG_PATH_RPC=/cfg_rpc
      - CONFIG_PATH_REFERRAL_SETTINGS=/cfg_referral
      - CONFIG_PATH_WSCFG=/cfg_wscfg
    ports:
      - "127.0.0.1:${HISTORY_API_PORT_HTTP:-8888}:${HISTORY_API_PORT_HTTP:-8888}"
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "5000k"
        max-file: "10"
    configs:
      - cfg_rpc
      - cfg_referral
      - cfg_wscfg

  # Referral component that handles referral/agency/broker/trader rebates
  # Exposes a REST API and uses the postgres DB that the history component mainly fills
  backend_referral:
    build:
      context: .
      dockerfile: ./packages/referral/Dockerfile
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DATABASE_DSN_REFERRAL=${DATABASE_DSN_REFERRAL}
      - REFERRAL_API_PORT_HTTP=${REFERRAL_API_PORT_HTTP}
      - BROKER_KEY=${BROKER_KEY}
      - CHAIN_ID=${CHAIN_ID}
      - CORS_ON=${CORS_ON}
      - HISTORY_API_ENDPOINT="http://backend_history:${HISTORY_API_PORT_HTTP:-8888}"
      - CONFIG_PATH_RPC=/cfg_rpc
      - CONFIG_PATH_REFERRAL_SETTINGS=/cfg_referral
      - CONFIG_PATH_WSCFG=/cfg_wscfg
    ports:
      - "127.0.0.1:${REFERRAL_API_PORT_HTTP}:${REFERRAL_API_PORT_HTTP}"
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "5000k"
        max-file: "10"
    configs:
      - pg_ca_cert
      - cfg_rpc
      - cfg_referral
      - cfg_wscfg

  # stream oracle prices from price service (pyth 'offchain'-network)
  backend_pyth_connection:
    stdin_open: true # docker run -i
    tty: true # docker run -t
    build:
      context: .
      dockerfile: ./packages/pxws-client/Dockerfile
    links:
      - redis
    environment:
      REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379/0"
      MAIN_API_PORT_HTTP: ${MAIN_API_PORT_HTTP}
      PORT_WEBSOCKET: ${PORT_WEBSOCKET}
      CHAIN_ID: ${CHAIN_ID}
      CONFIG_PATH_RPC: /cfg_rpc
      CONFIG_PATH_REFERRAL_SETTINGS: /cfg_referral
      CONFIG_PATH_WSCFG: /cfg_wscfg
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "10"
    configs:
      - cfg_rpc
      - cfg_referral
      - cfg_wscfg

volumes:
  pgdb:
  pgdb_referral:

configs:
  pg_ca_cert:
    file: "./pg_ca_cert.ca"
  cfg_rpc:
    file: ./config/live.rpc.json
  cfg_referral:
    file: ./config/live.referralSettings.json
  cfg_wscfg:
    file: ./config/live.wsConfig.json
